  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Fake News Detection</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white">Home</a>
            <a class="mr-5 hover:text-white">About Us</a>
            <a class="mr-5 hover:text-white">Prediction</a>
            <a class="mr-5 hover:text-white">Contact Us</a>
          </nav>

        </div>
      </header><hr>

      <section class="text-gray-400 body-font bg-gray-900">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Fake News Detection</h1>
            <p class="lg:w-1/2 w-full leading-relaxed text-opacity-80">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify,
               subway tile poke farm-to-table.</p>
               <br><p class="text-primary"><b>{{prediction_text}}</b></p>
          </div>

          <div class = "center">
            <form action="/predition" method ="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter News Headlines</label>
                  <input type="text" class="form-control" id="news" name = "news"
                   placeholderaria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>
          
          
      </section><hr>
